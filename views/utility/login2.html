<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Utility Inspection Login</title>
		<link rel="stylesheet" href="styles/loginStyle1.css">
	</head>
	<body>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    	<script src="methods/md5.min.js"></script>
    	<script src=methods/login.js></script>
		<img class="source-image" src="http://www.yooter.com/wp-content/uploads/2014/09/power-lines-skyscapes-359132-2560x1600.jpg" alt=""/>

		<div class="loginBox">
			<img src="images/transDragon.png" class="user">
			<h2>Utility Inspection</h2>
			<form>
				<p>Username</p>
				<input type="text" id="username" name="" placeholder="Enter Username">
				<p>Password</p>
				<input type="Password" id="password" name="" placeholder="••••••••">
				
				<button class="button" id="loginButton" type="button" onclick="checkLogin()"><span>Log in</span></button>
			</form>
		</div>
	</body>
</html>
